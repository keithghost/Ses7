<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpha Bot | Secure Pairing</title>
  <meta name="description" content="Next-generation secure device pairing with Alpha Bot's quantum encryption technology">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #00f0ff;
      --primary-dark: #00a8ff;
      --primary-light: #7df9ff;
      --secondary: #ff2d75;
      --tertiary: #9400ff;
      --dark: #0a0e17;
      --darker: #050a14;
      --light: #f0f8ff;
      --danger: #ff3860;
      --warning: #ffdd57;
      --success: #00d1b2;
      --gray: #4a5568;
      --gray-light: #a0aec0;
      --radius: 16px;
      --radius-sm: 8px;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      --glow: 0 0 15px rgba(0, 240, 255, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: var(--darker);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .background::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, var(--darker) 0%, var(--dark) 100%);
      z-index: 1;
    }

    .grid-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 2;
      opacity: 0.3;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 3;
    }

    .container {
      max-width: 520px;
      width: 90%;
      margin: 2rem auto;
      padding: 2.5rem;
      background: rgba(10, 14, 23, 0.85);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 240, 255, 0.15);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 10;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        from 0deg,
        transparent 0deg,
        rgba(0, 240, 255, 0.1) 60deg,
        transparent 120deg,
        rgba(148, 0, 255, 0.1) 180deg,
        transparent 240deg,
        rgba(255, 45, 117, 0.1) 300deg,
        transparent 360deg
      );
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    .container::after {
      content: '';
      position: absolute;
      inset: 1px;
      border-radius: calc(var(--radius) - 1px);
      background: linear-gradient(145deg, rgba(10, 14, 23, 0.9), rgba(5, 10, 20, 0.95));
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .header {
      text-align: center;
      margin-bottom: 2.5rem;
      position: relative;
    }

    .logo {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      margin: 0 auto 1.75rem;
      border: 3px solid var(--primary);
      padding: 0.5rem;
      position: relative;
      transition: var(--transition);
      box-shadow: 0 0 30px rgba(0, 240, 255, 0.4);
      background: rgba(0, 240, 255, 0.05);
    }

    .logo:hover {
      transform: scale(1.08) rotate(5deg);
      box-shadow: 0 0 50px rgba(0, 240, 255, 0.6);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      filter: drop-shadow(0 0 10px rgba(0, 240, 255, 0.3));
    }

    .logo-badge {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: linear-gradient(135deg, var(--secondary), var(--tertiary));
      color: white;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
      border: 2px solid var(--dark);
      box-shadow: 0 0 10px rgba(255, 45, 117, 0.5);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
      background: linear-gradient(to right, var(--primary), var(--primary-light), var(--tertiary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
      position: relative;
      display: inline-block;
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, var(--primary), transparent);
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--gray-light);
      font-weight: 400;
      opacity: 0.9;
      margin-bottom: 1rem;
    }

    .typewriter-container {
      min-height: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .typewriter {
      display: inline-block;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      color: var(--primary);
      border-right: 2px solid var(--primary);
      white-space: nowrap;
      overflow: hidden;
      letter-spacing: 1px;
      text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
      animation: blink-caret 0.75s step-end infinite;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: var(--primary); }
    }

    .form-group {
      margin-bottom: 1.75rem;
      position: relative;
    }

    .input-label {
      display: block;
      margin-bottom: 0.75rem;
      font-weight: 500;
      color: var(--primary-light);
      font-size: 0.95rem;
      letter-spacing: 0.5px;
    }

    .input-field {
      width: 100%;
      padding: 1rem 1.25rem;
      font-size: 1rem;
      background-color: rgba(5, 10, 20, 0.7);
      border: 1px solid rgba(0, 240, 255, 0.2);
      border-radius: var(--radius-sm);
      color: var(--light);
      transition: var(--transition);
      font-family: 'JetBrains Mono', monospace;
      letter-spacing: 1px;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: var(--glow);
      transform: translateY(-2px);
    }

    .input-field::placeholder {
      color: var(--gray);
      letter-spacing: normal;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      border: none;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--tertiary));
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--dark);
      box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
    }

    .btn-primary:hover::before {
      opacity: 1;
    }

    .btn-primary:active {
      transform: translateY(0) scale(1);
    }

    .btn-secondary {
      background-color: rgba(0, 240, 255, 0.1);
      color: var(--primary-light);
      margin-top: 1rem;
      border: 1px solid rgba(0, 240, 255, 0.3);
    }

    .btn-secondary:hover {
      background-color: rgba(0, 240, 255, 0.2);
      color: var(--primary);
      transform: translateY(-3px);
    }

    .code-container {
      margin-top: 2rem;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .code-display {
      background-color: rgba(5, 10, 20, 0.7);
      border: 1px solid rgba(0, 240, 255, 0.3);
      border-radius: var(--radius-sm);
      padding: 1.25rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      word-break: break-all;
      position: relative;
      letter-spacing: 2px;
      box-shadow: inset 0 0 10px rgba(0, 240, 255, 0.1);
    }

    .code-display::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
    }

    .code-display::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
    }

    .code-display.success {
      color: var(--primary);
      text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
    }

    .code-display.error {
      color: var(--danger);
      text-shadow: 0 0 10px rgba(255, 56, 96, 0.3);
    }

    .copy-btn {
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: var(--dark);
      font-weight: 700;
    }

    .copy-btn:hover {
      background: linear-gradient(45deg, var(--primary-light), var(--primary));
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
    }

    .copy-btn.copied {
      background: linear-gradient(45deg, var(--success), #00b39b);
      box-shadow: 0 0 20px rgba(0, 209, 178, 0.4);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 1.5rem 0;
    }

    .spinner {
      width: 3rem;
      height: 3rem;
      border: 4px solid rgba(0, 240, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
      position: relative;
    }

    .spinner::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border: 4px solid transparent;
      border-top-color: var(--tertiary);
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: 'JetBrains Mono', monospace;
      color: var(--primary);
      letter-spacing: 1px;
      font-size: 0.95rem;
      position: relative;
    }

    .loading-text::after {
      content: '...';
      position: absolute;
      animation: dots 1.5s infinite steps(3);
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    .features {
      margin-top: 2.5rem;
      border-top: 1px solid rgba(0, 240, 255, 0.2);
      padding-top: 2rem;
    }

    .features-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: var(--primary-light);
      text-align: center;
      letter-spacing: 1px;
      position: relative;
    }

    .features-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 2px;
      background: linear-gradient(to right, var(--primary), var(--tertiary));
    }

    .feature-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.25rem;
    }

    .feature-item {
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      color: var(--gray-light);
      background: rgba(0, 240, 255, 0.05);
      padding: 0.75rem 1rem;
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--primary);
      transition: var(--transition);
    }

    .feature-item:hover {
      background: rgba(0, 240, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .feature-icon {
      margin-right: 0.75rem;
      color: var(--primary);
      font-size: 1.1rem;
      min-width: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 2.5rem;
      font-size: 0.9rem;
      color: var(--gray);
      font-family: 'JetBrains Mono', monospace;
    }

    .footer a {
      color: var(--primary-light);
      text-decoration: none;
      transition: var(--transition);
      position: relative;
    }

    .footer a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary);
      transition: var(--transition);
    }

    .footer a:hover {
      color: var(--primary);
    }

    .footer a:hover::after {
      width: 100%;
    }

    .toast {
      position: fixed;
      bottom: 2.5rem;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: rgba(10, 14, 23, 0.95);
      color: white;
      padding: 1rem 2rem;
      border-radius: var(--radius-sm);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      transition: var(--transition);
      border-left: 4px solid var(--primary);
      max-width: 90%;
    }

    .toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .toast.success {
      border-left-color: var(--success);
    }

    .toast.error {
      border-left-color: var(--danger);
    }

    .toast-icon {
      margin-right: 0.75rem;
      font-size: 1.2rem;
    }

    .toast.success .toast-icon {
      color: var(--success);
    }

    .toast.error .toast-icon {
      color: var(--danger);
    }

    .scan-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, transparent, var(--primary), transparent);
      animation: scan 3s linear infinite;
      opacity: 0;
    }

    @keyframes scan {
      0% { top: 0; opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { top: 100%; opacity: 0; }
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.75rem;
        margin: 1rem auto;
      }
      
      .title {
        font-size: 1.8rem;
      }
      
      .feature-list {
        grid-template-columns: 1fr;
      }
      
      .logo {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="grid-pattern"></div>
    <canvas class="particles" id="particles"></canvas>
  </div>

  <div class="container">
    <div class="scan-animation"></div>
    
    <div class="header">
      <div class="logo">
        <img src="https://i.imgur.com/JqYeZLn.png" alt="Alpha Bot Logo">
        <div class="logo-badge">
          <i class="fas fa-lock"></i>
        </div>
      </div>
      <h1 class="title">ALPHA BOT</h1>
      <p class="subtitle"> Secure Pairing Protocol</p>
      <div class="typewriter-container">
        <div id="typewriter" class="typewriter"></div>
      </div>
    </div>

    <div class="form-group">
      <label for="mobileNumber" class="input-label">ENTER WHATSAPP NUMBER (WITH COUNTRY CODE)</label>
      <input 
        type="tel" 
        id="mobileNumber" 
        class="input-field" 
        placeholder="e.g. 254722000000" 
        pattern="[0-9]{8,15}"
        required
      >
    </div>

    <button id="submit" class="btn btn-primary">
      <i class="fas fa-qrcode"></i> GENERATE PAIRING CODE
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p class="loading-text">INITIALIZING ENCRYPTION</p>
    </div>

    <div class="code-container" id="codeContainer">
      <div class="code-display" id="codeDisplay">
        <!-- Code will appear here -->
      </div>
      <button id="copy" class="btn copy-btn">
        <i class="fas fa-clone"></i> COPY  CODE
      </button>
    </div>

    <div class="features">
      <h3 class="features-title">ALPHA BOT ADVANTAGE</h3>
      <div class="feature-list">
        <div class="feature-item">
          <i class="fas fa-atom feature-icon"></i> Quantum-level encryption
        </div>
        <div class="feature-item">
          <i class="fas fa-fingerprint feature-icon"></i> Biometric authentication
        </div>
        <div class="feature-item">
          <i class="fas fa-shield-alt feature-icon"></i> Military-grade security
        </div>
        <div class="feature-item">
          <i class="fas fa-bolt feature-icon"></i> Near-instant pairing
        </div>
        <div class="feature-item">
          <i class="fas fa-infinity feature-icon"></i> 100% uptime guarantee
        </div>
        <div class="feature-item">
          <i class="fas fa-robot feature-icon"></i> AI-powered automation
        </div>
      </div>
    </div>

    <div class="footer">
      <p>© 2025 ALPHA BOT TECHNOLOGIES | <a href="#">TERMS</a> | <a href="#">PRIVACY</a> | <a href="#">SECURITY</a></p>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize particles
      initParticles();
      
      // Typewriter effect
      const typewriter = document.getElementById('typewriter');
      const messages = [
        "INITIALIZING SECURE CONNECTION...",
        "ALPHA ENCRYPTION ACTIVE...",
        "BIOMETRIC SCAN COMPLETE...",
        "READY FOR PAIRING SEQUENCE...",
        "ALPHA BOT SECURE PROTOCOL ENGAGED"
      ];
      let messageIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      let typingSpeed = 100;
      
      function typeWriter() {
        const currentMessage = messages[messageIndex];
        
        if (isDeleting) {
          typewriter.textContent = currentMessage.substring(0, charIndex - 1);
          charIndex--;
          typingSpeed = 50;
        } else {
          typewriter.textContent = currentMessage.substring(0, charIndex + 1);
          charIndex++;
          typingSpeed = charIndex % 3 === 0 ? 150 : 100; // Randomize speed slightly
        }
        
        if (!isDeleting && charIndex === currentMessage.length) {
          isDeleting = true;
          typingSpeed = 1500; // Pause at end
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          messageIndex = (messageIndex + 1) % messages.length;
          typingSpeed = 500; // Pause before next message
        }
        
        setTimeout(typeWriter, typingSpeed);
      }
      
      // Start typewriter after short delay
      setTimeout(typeWriter, 1000);
      
      // Form submission
      const submitBtn = document.getElementById('submit');
      const loading = document.getElementById('loading');
      const codeContainer = document.getElementById('codeContainer');
      const codeDisplay = document.getElementById('codeDisplay');
      const copyBtn = document.getElementById('copy');
      const toast = document.getElementById('toast');
      
      submitBtn.addEventListener('click', async (e) => {
        e.preventDefault();
        
        const mobileNumber = document.getElementById('mobileNumber').value.trim();
        
        // Validate input
        if (!mobileNumber || !/^\d{8,15}$/.test(mobileNumber)) {
          showToast('PLEASE ENTER A VALID WHATSAPP NUMBER WITH COUNTRY CODE', 'error');
          return;
        }
        
        // Show loading
        submitBtn.disabled = true;
        loading.style.display = 'block';
        codeContainer.style.display = 'none';
        
        try {
          // Simulate API call with realistic delay
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          // Generate a realistic-looking pairing code
          const code = generatePairingCode();
          
          // Simulate successful response
          codeDisplay.textContent = code;
          codeDisplay.className = 'code-display success';
          codeContainer.style.display = 'block';
          
          // Add scanning animation
          const scan = document.createElement('div');
          scan.className = 'scan-animation';
          codeDisplay.appendChild(scan);
          
          showToast('ALPHA PAIRING CODE GENERATED SUCCESSFULLY', 'success');
        } catch (error) {
          console.error('Error:', error);
          codeDisplay.textContent = 'ERROR: ALPHA ENCRYPTION FAILURE';
          codeDisplay.className = 'code-display error';
          codeContainer.style.display = 'block';
          showToast('ALPHA ENCRYPTION FAILURE. TRY AGAIN.', 'error');
        } finally {
          submitBtn.disabled = false;
          loading.style.display = 'none';
        }
      });
      
      // Generate realistic pairing code
      function generatePairingCode() {
        const segments = [];
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        
        for (let i = 0; i < 4; i++) {
          let segment = '';
          for (let j = 0; j < 4; j++) {
            segment += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          segments.push(segment);
        }
        
        return segments.join('-');
      }
      
      // Copy to clipboard
      copyBtn.addEventListener('click', () => {
        const code = codeDisplay.textContent;
        navigator.clipboard.writeText(code).then(() => {
          copyBtn.innerHTML = '<i class="fas fa-check"></i> CODE COPIED TO QUANTUM CLIPBOARD';
          copyBtn.classList.add('copied');
          showToast('CODE TRANSFERRED TO CLIPBOARD', 'success');
          
          setTimeout(() => {
            copyBtn.innerHTML = '<i class="fas fa-clone"></i> COPY QUANTUM CODE';
            copyBtn.classList.remove('copied');
          }, 2000);
        }).catch(err => {
          console.error('Failed to copy:', err);
          showToast('CLIPBOARD TRANSFER FAILED', 'error');
        });
      });
      
      // Toast notification
      function showToast(message, type) {
        // Clear existing toast content
        while (toast.firstChild) {
          toast.removeChild(toast.firstChild);
        }
        
        // Add icon
        const icon = document.createElement('i');
        icon.className = `toast-icon fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}`;
        toast.appendChild(icon);
        
        // Add message
        const text = document.createElement('span');
        text.textContent = message;
        toast.appendChild(text);
        
        // Show with class
        toast.className = `toast ${type} show`;
        
        // Hide after delay
        setTimeout(() => {
          toast.classList.remove('show');
        }, 4000);
      }
    });
    
    // Advanced particle animation
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const particles = [];
      const particleCount = Math.floor(window.innerWidth / 8);
      const colors = [
        'rgba(0, 240, 255, 0.8)',
        'rgba(148, 0, 255, 0.6)',
        'rgba(255, 45, 117, 0.6)',
        'rgba(0, 168, 255, 0.6)'
      ];
      
      // Create particles
      for (let i = 0; i < particleCount; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 4 + 1,
          speedX: (Math.random() - 0.5) * 0.5,
          speedY: (Math.random() - 0.5) * 0.5,
          color: colors[Math.floor(Math.random() * colors.length)],
          orbitRadius: Math.random() * 50 + 20,
          angle: Math.random() * Math.PI * 2,
          rotationSpeed: Math.random() * 0.02 - 0.01
        });
      }
      
      // Animation loop
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw connecting lines
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 120) {
              const opacity = 1 - distance / 120;
              ctx.strokeStyle = `rgba(0, 240, 255, ${opacity * 0.2})`;
              ctx.lineWidth = 0.5;
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.stroke();
            }
          }
        }
        
        // Update and draw particles
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          
          // Orbit motion
          p.angle += p.rotationSpeed;
          const orbitX = Math.cos(p.angle) * p.orbitRadius;
          const orbitY = Math.sin(p.angle) * p.orbitRadius;
          
          // Update position with orbit
          p.x += p.speedX + orbitX * 0.05;
          p.y += p.speedY + orbitY * 0.05;
          
          // Wrap around edges
          if (p.x < 0) p.x = canvas.width;
          if (p.x > canvas.width) p.x = 0;
          if (p.y < 0) p.y = canvas.height;
          if (p.y > canvas.height) p.y = 0;
          
          // Draw particle with glow effect
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          
          // Create glow effect
          const gradient = ctx.createRadialGradient(
            p.x, p.y, p.size * 0.1,
            p.x, p.y, p.size * 2
          );
          gradient.addColorStop(0, p.color);
          gradient.addColorStop(1, 'rgba(0, 240, 255, 0)');
          
          ctx.fillStyle = gradient;
          ctx.fill();
        }
        
        requestAnimationFrame(animate);
      }
      
      animate();
      
      // Handle resize
      window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    }
  </script>
